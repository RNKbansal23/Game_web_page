apiVersion: apps/v1
kind: Deployment
metadata:
  # We are putting Grafana in the same 'monitoring' namespace as Prometheus
  name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - containerPort: 3000